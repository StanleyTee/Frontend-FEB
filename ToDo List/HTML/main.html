<!DOCTYPE html>
<html>
<head>
	<title>Online To-Do List</title>
	<link rel="stylesheet" href="../CSS/style(main).css">
	<script type="text/javascript" src="../JS/main.js"></script>
</head>
<body>
	<div id="header">
	<img src="../Images/notepad.png" alt="notepad"><h2>Your Online To-do List</h2>
	</div>

	<div id="add-btn">
		<button type="button">
		<a href="../HTML/main.html"><img src="../Images/add.png" alt="add" style="cursor:pointer;"></a>
		</button>
	</div>
	<div id="message"></div>

	<ul class="nav">
		<a href="../HTML/Today.html" style="cursor:pointer;"><li>Today</li></a>
		<a href="../HTML/All.html" style="cursor:pointer;"><li>All</li></a>
		<a href="../HTML/Personal.html" style="cursor:pointer;"><li>Personal</li></a>
		<a href="../HTML/Home.html" style="cursor:pointer;"><li>Home</li></a>
		<a href="../HTML/Work.html" style="cursor:pointer;"><li>Work</li></a>
		<a href="../HTML/Starred.html" style="cursor:pointer;"><li>Starred</li></a>
		<a href="../HTML/Login.html" onclick="alert('Log out successful')" style="cursor:pointer;"><li>Log out</li></a>
	</ul>

	<div class="add-todo" >
		<form name="addForm" >
			Title:
			<br>
			<input type="text" name="title"id="title" onblur="validate(document.getElementById('help'));">
			<span id="help_text" class="help"></span>
			<br><br>

			Summary:
			<br>
			<textarea cols="20" rows="1"></textarea><br><br>

			Category:
			<br>
			<select>
				<option>Personal</option>
				<option>Home</option>
				<option>Work</option>
			</select><br><br>

			Time:
			<br>
			<input type="time" name="time" required><br><br>

			Date:
			<br>
			<input type="date" name="date" required>
			<br><br>

			<input type="submit" value="Add" onclick="alert('Successful')">
		</form>
	</div>
	
	<div id="footer">
	<p>&copy Stans Enterprises</p>
	</div>

</body>
</html>
